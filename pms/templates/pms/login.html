<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Đăng nhập PMS</title>
    <style>
      body {
        font-family: sans-serif;
        display: grid;
        place-items: center;
        min-height: 90vh;
      }
      form {
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 8px;
        background-color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      div {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input {
        width: 300px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        padding: 10px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 4px;
        font-weight: bold;
      }
      button:hover {
          background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <form method="post">
      {% csrf_token %}
      <h2>Đăng nhập Hệ thống Quản lý Khách sạn</h2>

      {% if form.errors %}
      <p style="color: red">Tên đăng nhập hoặc mật khẩu không đúng!</p>
      {% endif %}

      <div>
        <label for="id_username">Tên đăng nhập:</label>
        {{ form.username }}
      </div>
      <div>
        <label for="id_password">Mật khẩu:</label>
        {{ form.password }}
      </div>
      <button type="submit">Đăng nhập</button>
      <!-- Hidden field để chuyển hướng người dùng sau khi đăng nhập thành công -->
      <input type="hidden" name="next" value="{{ next }}" />
    </form>
  </body>
</html>
