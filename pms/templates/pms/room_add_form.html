<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>{{ page_title }}</title>
    <style>
      body { font-family: sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; }
      .container { max-width: 500px; margin: 0 auto; background-color: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
      h2 { border-bottom: 2px solid #ccc; padding-bottom: 10px; margin-bottom: 20px; color: #333; }
      .form-field { margin-bottom: 15px; }
      label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
      input, select { width: 100%; padding: 10px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
      
      /* Nút lưu chính */
      .btn-save { padding: 10px 20px; background-color: #28a745; color: white; border: none; cursor: pointer; border-radius: 5px; font-weight: bold; width: 100%; margin-top: 10px; }
      .btn-save:hover { background-color: #218838; }

      /* Link quay lại */
      .back-link { display: block; text-align: center; margin-top: 15px; color: #6c757d; text-decoration: none; }
      .back-link:hover { text-decoration: underline; }
      
      .errorlist { color: #dc3545; list-style: none; padding: 0; }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Thêm Phòng Mới</h2>
      
      {% if messages %}
          {% for message in messages %}
              <div style="padding: 10px; background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; margin-bottom: 15px; border-radius: 4px;">
                  {{ message }}
              </div>
          {% endfor %}
      {% endif %}

      <form method="POST">
        {% csrf_token %}

        {% for field in form %}
          <div class="form-field">
            {{ field.errors }}
            <label for="{{ field.id_for_label }}">{{ field.label }}:</label>
            {{ field }}
          </div>
        {% endfor %}

        <button type="submit" class="btn-save">Tạo Phòng</button>
        <a href="{% url 'manage-rooms' %}" class="back-link">Hủy bỏ & Quay lại</a>
      </form>
    </div>
  </body>
</html>
